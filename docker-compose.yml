version: "3.8"

services:
  phototemi-qr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phototemi-qr
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    # volumes:
    #   # 업로드된 이미지 영속성 (선택사항 - 컨테이너 재시작 시 보존하려면 주석 해제)
    #   - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - phototemi-network

networks:
  phototemi-network:
    driver: bridge
